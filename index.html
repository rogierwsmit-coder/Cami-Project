<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cami Alert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #222;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      width: 240px;
      max-width: 80%;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #fff;
      padding-top: 100px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      font-size: 1.2rem;
      margin: 20px;
    }

    .menu.open {
      display: flex;
    }

    .main-content {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem; /* +20% t.o.v. 2.5rem */
      margin: 1rem 0 0.5rem;
    }

    p.lead {
      font-size: 1.56rem; /* +20% t.o.v. 1.3rem */
      max-width: 700px;
      margin: 0 auto;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .logo {
        width: 180px;
      }

      h1 {
        font-size: 2.4rem;
      }

      p.lead {
        font-size: 1.2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div></div> <!-- spacer -->
    <img src="logo.png" alt="CAMI Logo" class="logo" />
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Hamburger Menu -->
  <nav id="mobileMenu" class="menu">
    <a href="#">About</a>
    <a href="#">News</a>
  </nav>

  <!-- Homepage Content -->
  <div class="main-content">
    <h1>Personal Safety. Smartly Designed.</h1>
    <p class="lead">
      CAMI is a wearable safety device designed for peace of mind and protection in public spaces.
    </p>
  </div>

  <footer>
    © Cami Alert 2026 · Patent pending · All rights reserved
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('open');
    }

    // Close menu when clicking a link (optional enhancement)
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('mobileMenu').classList.remove('open');
      });
    });
  </script>

</body>
</html>
