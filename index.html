<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAMI Alert</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img.logo {
      max-width: 90%;
      width: 320px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      padding: 0 20px;
    }

    @media (min-width: 768px) {
      img.logo {
        width: 400px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CAMI Alert Logo" class="logo" />
  <h1>Empowering Personal Safety Through Smart Design</h1>
  <p>CAMI is a wearable device that supports prevention, peace of mind, and direct assistance when needed.</p>
</body>
</html>
