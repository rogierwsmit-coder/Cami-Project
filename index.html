<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAMI Alert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      color: #222;
    }

    .logo {
      width: 240px; /* aangepast voor 30% kleiner */
      max-width: 80%;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.8rem; /* 20% groter */
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    /* Hamburger Menu */
    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-btn div {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    .nav {
      position: fixed;
      right: -100%;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: right 0.3s ease;
      z-index: 1;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      margin: 15px 0;
    }

    .nav.open {
      right: 0;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9rem;
      color: #aaa;
      padding-bottom: 40px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .logo {
        width: 180px;
      }

      .nav a {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Mobile Navigation -->
  <div class="nav" id="navMenu">
    <a href="#about">About</a>
    <a href="#news">News</a>
  </div>

  <!-- Homepage content -->
  <img src="images/logo.png" alt="CAMI Logo" class="logo" />

  <h1>Personal Safety. Smartly Designed.</h1>
  <p>CAMI is a wearable safety device designed for peace of mind and protection in public spaces.</p>

  <!-- Optional anchor targets -->
  <section id="about" style="display:none;">
    <!-- Intentionally hidden from homepage -->
  </section>

  <section id="news" style="display:none;">
    <!-- Intentionally hidden from homepage -->
  </section>

  <!-- Footer -->
  <footer>
    &copy; CAMI Alert 2026. Patent pending. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
